<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
<section>
	<form action="#" method="post" >
		<div class="two-columns">
			<!--<label for="username"> username</label>-->
		<input type="text" name="username" id="username" placeholder="pick a username">
		<input type="text" name="lastname" id="lastname" placeholder="pick a lastname">
		</div>
		<label for="email">email</label>
		<input type="email" name="email" id="email" placeholder="pick">
		<label for="password">password</label>
		<input type="password" name="password" id="password">
		<fieldset>
		<legend>select all your sex</legend>
		<input type="radio" name="sex" id="fem" value="f">
		<label for="fem">female</label>
		<input type="radio" name="sex" id="male" value="m">
		<label for="male">male</label>
		</fieldset>
		<fieldset>
		<legend>select all your preferences </legend>
		<input type="radio" name="sex" id="p1" value="p1">
		<label for="fem">preference 1</label>
		<input type="radio" name="sex" id="p2" value="p2">
		<label for="male">preference 2</label>
		</fieldset>
		<label for="birthday"></label>
		<input type="date" name="birthday" id="birthday">

		<label for="service">frade the service</label>
		<input type="range" name="service" id="service" min="5" max="20">
		
		<button type="submit" name="button"> login</button>
	</form>
</section>
</body>
</html>
